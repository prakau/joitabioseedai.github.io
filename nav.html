        .navbar {
            background-color: #2c3e50;

        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {

        }
        .navbar a.active {
            background-color: #1a252f;
        }
        /* Responsive */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
